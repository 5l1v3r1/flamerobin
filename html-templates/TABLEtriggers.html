<html>
<head>
  <title>Table triggers</title>
</head>
<body>
<a
 href="fr://page?type=summary&amp;parent_window={%parent_window%}">Fields</a> | <a
 href="fr://page?type=constraints&amp;parent_window={%parent_window%}">Constraints</a> | <a
 href="fr://privileges?object_address={%object_address%}">Privileges</a> | <a
 href="fr://page?type=dependencies&amp;parent_window={%parent_window%}">Dependencies</a> | <a
 href="fr://extract_ddl?object_type=table&amp;object_name={%object_name%}">DDL</a>
<br><br>
<font size=+2>Triggers on table {%object_name%}</font>
<br><br>
<table cellspacing=1 cellpadding=2 border=0 bgcolor=0 width="97%">
  <tbody>
    <tr bgcolor="navy">
      <td><b><font color=white>Before triggers</font></b></td>
      <td><b><font color=white>Trigger info</font></b></td>
    </tr>
	{%triggers:befor
    <tr bgcolor="{%varcolor:#DDDDFF/#CCCCFF%}">
      <td valign="top"><a
		  href="fr://properties?object_type=TRIGGER&amp;object_name={%object_name%}&amp;parent_window={%parent_window%}">{%object_name%}</a></td>
	  <td valign="top">{%trigger_info%}</td>
    </tr>%}
  </tbody>
</table>
<br><br>
<table cellspacing=1 cellpadding=2 border=0 bgcolor=0 width="97%">
  <tbody>
    <tr bgcolor="navy">
      <td><b><font color=white>After triggers</font></b></td>
      <td><b><font color=white>Trigger info</font></b></td>
    </tr>
	{%triggers:after
    <tr bgcolor="{%varcolor:#DDDDFF/#CCCCFF%}">
      <td valign="top"><a
		  href="fr://properties?object_type=TRIGGER&amp;object_name={%object_name%}&amp;parent_window={%parent_window%}">{%object_name%}</a></td>
	  <td valign="top">{%trigger_info%}</td>
    </tr>%}
  </tbody>
</table>
<br>
<br>
</body>
</html>
