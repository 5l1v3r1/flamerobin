<html>
<head>
  <title>Table properties</title>
</head>
<body>
<a
 href="fr://page?type=constraints&amp;parent_window={%parent_window%}">Constraints</a> | <a
 href="fr://page?type=triggers&amp;parent_window={%parent_window%}">Triggers</a> | <a
 href="fr://page?type=indices&amp;parent_window={%parent_window%}">Indices</a> | <a
 href="fr://privileges?object_address={%object_address%}">Privileges</a> | <a
 href="fr://page?type=dependencies&amp;parent_window={%parent_window%}">Dependencies</a> | <a
 href="fr://extract_ddl?object_type=table&amp;object_name={%object_name%}">DDL</a>
<br><br>
<font size=+2>{%object_name%}</font><br>
{%object_description%} [<a
 href="fr://edit_description?parent_window={%parent_window%}&amp;object_address={%object_address%}&amp;object_type=TABLE&amp;object_name={%object_name%}">edit</a>]
<br><br>
<table cellspacing=1 cellpadding=2 border=0 bgcolor=0>
  <tbody>
    <tr bgcolor="navy">
      <td></td>
      <td><b><font color=white>Field</font></b></td>
      <td><b><font color=white>Type</font></b></td>
      <td><b><font color=white>NULL</font></b></td>
      <td><b><font color=white>Description</font></b></td>
    </tr>
	{%columns:
    <tr bgcolor="{%varcolor:#DDDDFF/#CCCCFF%}">
      <td valign="top" nowrap>
		  <a href="fr://drop_field?parent_window={%parent_window%}&amp;object_address={%object_address%}"><img src="{%app_path%}/html-templates/drop.png"></a>
		  <a href="fr://edit_field?parent_window={%parent_window%}&amp;object_address={%object_address%}"><img src="{%app_path%}/html-templates/view.png"></a>
	  </td>
      <td nowrap valign="top">{%object_name%}</td>
      <td nowrap valign="top">{%column_datatype%}</td>
      <td nowrap valign="top">{%column_nulloption%}</td>
      <td valign="top"><font size=-1>{%object_description%} [<a
		href="fr://edit_description?parent_window={%parent_window%}&amp;object_address={%object_address%}&amp;object_type=COLUMN&amp;object_name={%object_name%}">edit</a>]</font></td>
    </tr>%}
  </tbody>
</table>
<br><br>
<a href="fr://add_field?parent_window={%parent_window%}&amp;object_address={%object_address%}">Add field</a> | <a
 href="fr://reorder_fields?parent_window={%parent_window%}&amp;object_address={%object_address%}">Reorder fields</a>
<br>
</body>
</html>
